apiVersion: v1
kind: Pod
metadata:
  name: pod-secrets
spec:
  containers:
    name: pod-secrets
    image: nginx
    env:
      name: MYSQL_USER
      valueFrom:
        secretKeyRef:
          name: mysql-creds
          key: username
      name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-creds
          key: password